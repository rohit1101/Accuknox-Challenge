name: Workflow for building docker Image and pushing it to Docker Hub

on:
  push:
    branches:
      - "*"
  pull_request:
    types: [opened]

jobs:
  CI:
    name: Build and push to docker hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: pull code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: install docker, build and push to docker hub
        run: |
          ./install.sh
          docker build -t ${{secrets.DOCKER_USERNAME}}/cowsay-wisdom .
          docker push ${{secrets.DOCKER_USERNAME}}/cowsay-wisdom:latest
